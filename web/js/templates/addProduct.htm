
    <form novalidate name="productForm" ng-submit="submit()">
         
      <div ng-repeat="error in productForm.errors.form.errors" class="has-error">
        <p class="help-block">{{ error }}</p>
      </div>
    
      <div class="form-group"" ng-class="{ 'has-error': productForm.product_name.$invalid && (productForm.$submitted || productForm.product_name.$touched) }">
        <label for="product_name">Name</label>
        <input type="text" ng-model="product.name" name="product_name" class="form-control" required>
        <div ng-show="productForm.$submitted || productForm.product_name.$touched">
            <p class="help-block" ng-show="productForm.product_name.$error.required">The product name is required</p>
            <div ng-repeat="error in productForm.errors.form.children.name.errors" class="has-error">
                <p class="help-block">{{ error }}</p>
            </div>
        </div>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': productForm.product_price.$invalid && (productForm.$submitted || productForm.product_price.$touched) }">
        <label for="product_price">Price</label>
        <input type="text" ng-model = "product.price"  class="form-control" name="product_price" required integer>
        <div ng-show="productForm.$submitted || productForm.product_price.$touched">
            <p class="help-block" ng-show="productForm.product_price.$error.required">Price is required</p>
            <p class="help-block" ng-show="productForm.product_price.$error.integer">Price must be integer</p>
        </div>
        <div ng-repeat="error in productForm.errors.form.children.price.errors">
            <p class="help-block">{{ error }}</p>
        </div>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': productForm.product_description.$invalid && (productForm.$submitted || productForm.product_description.$touched) }">
        <label for="product_description">Description</label>
        <input type="text" ng-model = "product.description"  class="form-control" name="product_description" required>
        <div ng-show="productForm.$submitted || productForm.product_description.$touched">
            <p class="help-block" ng-show="productForm.product_description.$error.required">The product decription is required</p>
            <div ng-repeat="error in productForm.errors.form.children.description.errors" class="has-error">
                <p class="help-block">{{ error }}</p>
            </div>
        </div>
      </div>

    <div class="form-group" ng-class="{ 'has-error': productForm.image.$invalid && (productForm.$submitted || productForm.image.$touched) }">
        <label for="image">Image</label>
        <input type="file" ng-model = "product.image"  class="form-control" name="image" id="image" onchange="angular.element(this).scope().uploadFile(this.files)">
        <div ng-show="productForm.$submitted || productForm.image.$touched">
            <p class="help-block" ng-show="productForm.image.$error.required">Image is required</p>
        </div>
        <div ng-repeat="error in productForm.errors.form.children.image.errors">
            <p class="help-block">{{ error }}</p>
        </div>
    </div>
        
      <button type="submit" class="btn btn-default">Save</button>
    </form>
